    <main>
        <div class="container">
                <h2>Reservation Request</h2>
                <form id="reservationForm" action="./confirmation.html">
                    <label>Full Name: </label>
                    <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required>
                    
                    <label>Email: </label>
                    <input type="email" name="email" placeholder="sample@email.com">
                    
                    <label>Phone Number: </label>
                    <input type="tel" name="phone number" required>
                    
                    <label>Destination: </label>
                    <input type="address" name="address" required>

                    <label>Home State / Country: </label>
                    <input type="address" name="address">
                    
                    <label>Date Start: </label>
                    <input type="date" name="reservation date start">

                    <label>Date End: </label>
                    <input type="date" name="reservation date end">
                        
                    
                    <select id="typeOfRooms">
                            <option value="default" selected="true" disabled>Select a desired room type...</option>
                            <option value="economy">Economy</option>
                            <option value="couple">Couple Suite</option>
                            <option value="family">Family Room</option>
                            <option value="largeFamily">Large Family(4+)</option>
                    </select>
                    
                    <textarea rows="4" cols="40" name="additional information or comments" id="comments" placeholder="Please let us know of any special accomodations or comments you may have."></textarea>
                    <input type="submit" name="form submission button" id="submit" value="Send Request">
                </form>
        </div>
    </main>
